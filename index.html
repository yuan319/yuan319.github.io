<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ehVLIaYnfi6MtZO8VO1slfXubApRpDKH"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
                <div class="top ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swipwaer-animate-delay="0s">
                    <img src="img/one.jpg" alt="">
                </div>
                <div class="center">
                    <img src="img/jiezhi.png" alt="" class="ring ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
                    <img src="img/womenjiehunla.png" alt="" class="marry ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                </div>
                <div class="bottom">
                    <div class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="4s">2017</div>
                    <div class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="5s">.</div>
                    <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="6s">12</div>
                    <div class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="7s">.</div>
                    <div class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="8s">07</div>
                </div>
            </div>
            <div class="swiper-slide two">
                <div class="top"></div>
                <div class="center"></div>
                <div class="bottom"></div>
            </div>


            <!--第三瓶-->
            <div class="swiper-slide">
                <!--百度地图容器-->
                <div style="width:700px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div>
            </div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--音乐开始-->
    <div id="music">
        <img src="img/music.gif" alt="" class="musicbg">
        <img src="img/music_off.png" alt="" class="musictu">
        <audio src="img/bgmusic.mp3" autoplay></audio>
    </div>
    <!--音乐部分结束-->


    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
